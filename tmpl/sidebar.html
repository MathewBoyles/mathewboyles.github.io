<nav id="sidebar">
  <div class="sidebar-heading">
    <h2>Mathew Boyles <i class="fa fa-times pull-right" id="navbar-close"></i></h2>
  </div>
  <div class="sidebar-content">
    <ul>
      {{#each links.nav}}
      <li><a href="{{#if internal}}#!/{{/if}}{{link}}" class="js-link"{{#if internal}}{{else}} target="_blank"{{/if}}><span>{{title}}</span></a></li>
      {{/each}}

      {{#each links.social}}
      <li class="has-icon"><a href="{{link}}" target="_blank"><i class="fa fa-{{icon}}"></i> <span>{{title}}</span></a></li>
      {{/each}}
    </ul>
  </div>
</nav>
<div id="sidebar-overlay"></div>
