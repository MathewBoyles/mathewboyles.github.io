<div id="works" data-page="index">
  <div class="mixer" id="works-wrap">
    <div class="controls">
      <div class="container">
        <span type="button" class="control btn btn-sm btn-blank" data-filter="all">All</span>
        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-web">Web</span>
        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-graphic">Graphic</span>

        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-commission">Commission</span>
        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-competition">Competition</span>
        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-academic">Academic</span>
        <span type="button" class="control btn btn-sm btn-blank" data-filter=".tag-practise">Practise</span>

        <div class="controls-right">
          <span type="button" class="control btn btn-sm btn-blank btn-circle" data-sort="default:asc"><i class="fa fa-angle-up"></i></span>
          <span type="button" class="control btn btn-sm btn-blank btn-circle" data-sort="default:desc"><i class="fa fa-angle-down"></i></span>
        </div>
      </div>
    </div>

    <div class="container mix-container" id="portfolio">
      <script type="text/template7" id="portfolio-item">
        {{#each items}}
        <div class="mix {{join tags delimiter=" "}}" id="wit__{{thumbnail}}">
          <div class="panel panel-default primary-item">
            {{#if link}}
            <a href="{{#if link_internal}}#!/item/{{/if}}{{link}}" {{#unless link_internal}}target="_blank"{{/unless}}>
            {{/if}}
              <img src="{{js "app.vars.thumbnails"}}{{thumbnail}}.jpg" width="100%">
            {{#if link}}
            </a>
            {{/if}}
            <div class="panel-body">
              {{#if link}}
              <a href="{{#if link_internal}}#!/item/{{/if}}{{link}}" class="link-blank" {{#unless link_internal}}target="_blank"{{/unless}}>
              {{/if}}
                <h2 class="panel-title">{{title}}</h2>
              {{#if link}}
              </a>
              {{/if}}
              <div class="panel-meta">
                <span><i class="fa fa-calendar"></i> {{date}}</span>
                <span><i class="fa fa-{{icon}}"></i></span>
              </div>
              <div class="panel-links text-right">
                {{#if github}}
                <a class="btn btn-blue btn-sm btn-circle link-circle" href="https://github.com/{{github}}" target="_blank"><i class="fa fa-github"></i></a>
                {{/if}}
                {{#if link}}
                <a href="{{#if link_internal}}#!/item/{{/if}}{{link}}" class="btn btn-black btn-sm link-view" {{#unless link_internal}}target="_blank"{{/unless}}>{{link_title}}{{#unless link_internal}} <i class="fa fa-external-link"></i>{{/unless}}</a>
                {{else}}
                {{#unless github}}
                <br /><small class="text-muted"><strong>NO LONGER AVAILABLE</strong></small>
                {{/unless}}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </script>
      <div class="gap"></div>
      <div class="gap"></div>
      <div class="gap"></div>
    </div>
  </div>
</div>
